<!doctype html>
  <html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Construct Dice Roller</title>
    <meta name="description" content="">

    <link rel="canonical" href="https://roll.construct5e.app/">

    <meta name="apple-itunes-app" content="app-id=1490015210, app-clip-bundle-id=me.thomasvisser.construct5e.diceroller, app-clip-display=card">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="output.css" rel="stylesheet">
  </head>

  <body class="bg-indigo-dark">
    <div class="fixed z-10 inset-0 overflow-y-auto">
      <div class="flex min-h-full p-20 text-center animate-pulse">
        <img class="relative opacity-50" src="logo.svg" />
      </div>
    </div>

    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

      <div class="fixed z-10 inset-0 overflow-y-auto">
        <div class="flex flex-col justify-between min-h-full p-6 text-center">
          <div class="relative bg-white rounded-lg text-center text-xl font-bold p-4">
            Get ready to roll <span class="roll">--</span>!
          </div>

          <!-- Modal panel -->
          <div class="relative bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
              <div class="flex flex-col items-center text-center space-y-4">
                <p class="text-base text-gray-500">You are seeing this page because your device does not support App Clips. Download <a class="underline text-indigo-dark" href="https://apps.apple.com/app/construct-for-d-d-5e/id1490015210">Construct</a> from the App Store for the best dice rolling experience.</p>

                <a id="redirect-link" href=""/>
                  <p class="text-base text-gray-500">Tap <span class="underline text-indigo-dark">here</span> to roll on the web instead.</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script type="text/javascript">
    function updateContent(hash) {
      var expression = "1d20"
      if (hash) {
        expression = decodeURI(hash.substring(1))
      }

      document.querySelectorAll(".roll").forEach(e => {
        e.textContent = expression
      })

      document.title = `${expression} - Construct Dice Roller`

      expression = expression.replaceAll("+", "%2B")
      expression = expression.replaceAll(" ", "+")

      let destination = `https://www.google.com/search?q=roll%20${expression}`

      document.getElementById("redirect-link").href = destination
    }

    document.addEventListener("DOMContentLoaded", function() {
      updateContent(window.location.hash)
      addEventListener('hashchange', (event) => {
        updateContent(window.location.hash)
      })
    });
  </script>
</body>
</html>
